
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Launch</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('Back drop.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 12px;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      background-color: #3c59a6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2c437d;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="window.location.href='http://hpb.test.saberion.org/#'">Launch Website</button>
  </div>
</body>
</html>
